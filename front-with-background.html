<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CashShilpo Card - FRONT (Full Page)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Oswald:wght@400;500;600&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Rajdhani:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Oswald", "sans-serif"],
              tech: ["Rajdhani", "sans-serif"],
              bengali: ["Hind Siliguri", "sans-serif"],
              serif: ["Playfair Display", "serif"],
            },
            colors: {
              gold: {
                100: "#F9F1D8",
                200: "#F0DEAA",
                300: "#D4AF37",
                400: "#C5A028",
                500: "#B48E1D",
                600: "#8A6D1B",
                900: "#423205",
              },
              obsidian: "#0a0a0a",
              charcoal: "#121212",
            },
          },
        },
      };
    </script>
    <style>
      /* Page Setup for Printing - FULL BLEED */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        body {
          margin: 0;
          padding: 0;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        .no-print {
          display: none !important;
        }
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #050505; /* Matches card bg to prevent white flashes */
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      /* Card Dimensions - FULL SCREEN/PAGE */
      .card {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        background-color: #050505;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .card-front-bg {
        position: absolute;
        top: 0;
        right: 0;
        width: 70%;
        height: 100%;
        background-image: url("ChatGPT Image Jan 10, 2026, 10_45_03 PM.png");
        background-size: cover;
        background-position: center;
        -webkit-mask-image: linear-gradient(
          to right,
          transparent 0%,
          black 60%
        );
        mask-image: linear-gradient(to right, transparent 0%, black 60%);
        opacity: 0.7;
        mix-blend-mode: luminosity;
      }

      .text-gold-foil {
        color: transparent;
        background: linear-gradient(
          to bottom,
          #cfc09f 22%,
          #634f2c 24%,
          #cfc09f 26%,
          #cfc09f 27%,
          #ffecb3 40%,
          #3a2c0f 78%
        );
        -webkit-background-clip: text;
        background-clip: text;
      }

      .holo-logo {
        filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.4));
      }
    </style>
  </head>
  <body>
    <!-- Instruction overlay (Hidden on print) -->
    <div
      class="no-print absolute top-4 left-4 z-50 bg-black/50 text-white/50 px-2 py-1 text-xs rounded pointer-events-none"
    >
      Full Page Mode
    </div>

    <!-- CARD: FRONT (Full Page) -->
    <div class="card p-12 md:p-16 lg:p-24">
      <!-- Background Image Layer -->
      <div class="card-front-bg"></div>

      <!-- Gradient Overlay -->
      <div
        class="absolute inset-0 bg-gradient-to-r from-black via-[#0a0a0a] to-transparent opacity-90"
      ></div>

      <!-- Noise Texture -->
      <div
        class="absolute inset-0 opacity-[0.03] pointer-events-none"
        style="
          background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        "
      ></div>

      <!-- Top Section -->
      <div class="flex justify-between items-start relative z-20">
        <div class="flex flex-col justify-center">
          <p
            class="text-sm md:text-base font-bold text-gold-400 tracking-[0.3em] uppercase mb-2"
          >
            Modern POS
          </p>
          <div class="h-[3px] w-12 bg-gold-500"></div>
        </div>

        <!-- Logo Mark -->
        <div
          class="w-16 h-16 md:w-20 md:h-20 rounded-xl bg-gradient-to-br from-gold-300 to-gold-600 p-[2px] shadow-2xl shadow-gold-500/20 holo-logo"
        >
          <div
            class="w-full h-full p-[2px] bg-obsidian rounded-xl flex items-center justify-center relative overflow-hidden"
          >
            <div class="absolute inset-0 bg-gold-400/10"></div>
            <img
              src="cashshilpo-official-fav.png"
              alt=""
              class="w-10 h-10 md:w-12 md:h-12 object-contain"
            />
          </div>
        </div>
      </div>

      <!-- Center Content -->
      <div class="text-left relative z-20 my-auto">
        <p
          class="text-gray-400 text-sm md:text-lg tracking-widest font-medium mb-2 uppercase"
        >
          Business Management Software
        </p>
        <h1
          class="text-7xl md:text-8xl lg:text-9xl font-black tracking-tight text-white mb-4 font-display uppercase leading-none"
        >
          Cash<span class="text-gold-300 text-gold-foil">Shilpo</span>
        </h1>
        <p
          class="text-2xl md:text-3xl lg:text-4xl font-bengali text-white tracking-wide font-light max-w-2xl leading-relaxed mt-4"
        >
          আপনার ব্যবসার
          <span class="text-gold-300 font-semibold">ডিজিটাল পার্টনার</span>
        </p>
      </div>

      <!-- Bottom Section -->
      <div class="flex justify-between items-end relative z-20">
        <div>
          <div class="flex items-center gap-3 mb-2">
            <div class="w-2 h-2 bg-gold-500 rounded-full"></div>
            <p
              class="text-xs md:text-sm text-gray-400 font-mono tracking-[0.2em] uppercase"
            >
              Visit Website
            </p>
          </div>
          <p class="text-3xl md:text-4xl text-white font-tech tracking-wider">
            www.cashshilpo.com
          </p>
        </div>

        <div class="text-right">
          <div
            class="text-xs md:text-sm text-gray-500 uppercase tracking-[0.2em] mb-2"
          >
            Category
          </div>
          <div
            class="text-gold-200 font-display font-bold text-2xl md:text-3xl tracking-wide"
          >
            BUSINESS SOLUTION
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
