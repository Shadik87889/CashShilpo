<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CashShilpo Premium Digital Card - Print Ready</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Oswald:wght@400;500;600&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Rajdhani:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Oswald", "sans-serif"],
              tech: ["Rajdhani", "sans-serif"],
              bengali: ["Hind Siliguri", "sans-serif"],
              serif: ["Playfair Display", "serif"],
            },
            colors: {
              gold: {
                100: "#F9F1D8",
                200: "#F0DEAA",
                300: "#D4AF37" /* True Gold */,
                400: "#C5A028",
                500: "#B48E1D",
                600: "#8A6D1B",
                900: "#423205",
              },
              obsidian: "#0a0a0a",
              charcoal: "#121212",
            },
            backgroundImage: {
              "gold-gradient":
                "linear-gradient(135deg, #D4AF37 0%, #F9F1D8 50%, #B48E1D 100%)",
              "dark-metal": "linear-gradient(145deg, #1a1a1a, #0a0a0a)",
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #1a1a1a;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 40px;
        padding: 40px;
      }

      /* Static Card Base */
      .card {
        width: 600px;
        height: 350px;
        position: relative;
        border-radius: 24px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
          0 0 0 1px rgba(0, 0, 0, 1), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        flex-shrink: 0;
      }

      /* The Front Face Design - NEW */
      .card-front {
        background-color: #050505;
      }

      /* Front Image Background */
      .card-front-bg {
        position: absolute;
        top: 0;
        right: 0;
        width: 70%; /* Covers right side */
        height: 100%;
        /* Retail / Shop / Business Image */
        background-image: url("https://images.unsplash.com/photo-1556740758-90de374c12ad?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80");
        background-size: cover;
        background-position: center;
        /* Fade it from transparent (left) to visible (right) */
        -webkit-mask-image: linear-gradient(
          to right,
          transparent 0%,
          black 60%
        );
        mask-image: linear-gradient(to right, transparent 0%, black 60%);
        opacity: 0.6;
        mix-blend-mode: luminosity; /* Keeps it classy/monochrome to match gold */
      }

      /* The Back Face Design - Updated with Image Overlay */
      .card-back {
        background: #080808;
      }

      /* Image Overlay for Back Card */
      .back-image-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background-image: url("https://images.unsplash.com/photo-1556742049-0cfed4f7a07d?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80");
        background-size: cover;
        background-position: center;
        opacity: 0.4;
        mask-image: linear-gradient(to right, black 50%, transparent 100%);
        -webkit-mask-image: linear-gradient(
          to right,
          black 20%,
          transparent 100%
        );
      }

      /* Static Gold Text */
      .text-gold-foil {
        color: transparent;
        background: linear-gradient(
          to bottom,
          #cfc09f 22%,
          #634f2c 24%,
          #cfc09f 26%,
          #cfc09f 27%,
          #ffecb3 40%,
          #3a2c0f 78%
        );
        -webkit-background-clip: text;
        background-clip: text;
        text-shadow: 0px 1px 0px rgba(255, 255, 255, 0.1);
      }

      /* Static Holographic Logo */
      .holo-logo {
        filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
      }

      /* Layout Container for Side-by-Side */
      .print-layout {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="print-layout">
      <!-- CARD 1: FRONT -->
      <div class="card card-front relative p-10 flex flex-col justify-between">
        <!-- Background Image Layer -->
        <div class="card-front-bg"></div>

        <!-- Gradient Overlay for Legibility -->
        <div
          class="absolute inset-0 bg-gradient-to-r from-black via-[#0a0a0a] to-transparent opacity-90"
        ></div>

        <!-- Texture Overlay (Static Noise) -->
        <div
          class="absolute inset-0 opacity-[0.03] pointer-events-none"
          style="
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
          "
        ></div>

        <!-- Top Section -->
        <div class="flex justify-between items-start relative z-20">
          <!-- Chip (Moved to Left for Standard Look) -->
          <div
            class="w-12 h-9 rounded bg-gradient-to-r from-[#e6cfa8] to-[#bfa168] relative overflow-hidden border border-[#8c7447] shadow-inner opacity-90"
          >
            <div
              class="absolute top-1/2 left-0 w-full h-[1px] bg-[#8c7447]"
            ></div>
            <div
              class="absolute top-0 left-1/2 h-full w-[1px] bg-[#8c7447]"
            ></div>
            <div
              class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-4 h-4 border border-[#8c7447] rounded-sm"
            ></div>
          </div>

          <!-- Logo Mark (Moved to Right) -->
          <div
            class="w-12 h-12 rounded-lg bg-gradient-to-br from-gold-300 to-gold-600 p-[1px] shadow-lg shadow-gold-500/20 holo-logo"
          >
            <div
              class="w-full h-full bg-obsidian rounded-lg flex items-center justify-center relative overflow-hidden"
            >
              <div class="absolute inset-0 bg-gold-400/10"></div>
              <span class="text-2xl font-bold text-gold-300">C</span>
            </div>
          </div>
        </div>

        <!-- Center Content -->
        <div class="text-left mt-4 relative z-20">
          <p
            class="text-gold-400 text-xs tracking-[0.2em] font-medium mb-2 uppercase"
          >
            Premium Business Card
          </p>
          <h1
            class="text-5xl font-black tracking-tight text-white mb-2 font-display uppercase leading-none"
          >
            Cash<span class="text-gold-300 text-gold-foil">Shilpo</span>
          </h1>
          <div
            class="h-[2px] w-16 bg-gradient-to-r from-gold-500 to-transparent mb-3"
          ></div>
          <p
            class="text-base font-bengali text-gold-100 tracking-wide font-medium max-w-xs leading-relaxed"
          >
            আপনার ব্যবসার ডিজিটাল পার্টনার
          </p>
        </div>

        <!-- Bottom Section -->
        <div class="flex justify-between items-end relative z-20">
          <div>
            <div class="flex items-center gap-2 mb-1">
              <div
                class="w-2 h-2 bg-green-500 rounded-full animate-pulse"
              ></div>
              <p
                class="text-[10px] text-gray-400 font-mono tracking-widest uppercase"
              >
                Member ID
              </p>
            </div>
            <p class="text-lg text-white font-mono tracking-widest">
              #### #### #### 2024
            </p>
          </div>

          <div class="text-right">
            <!-- Visa/Mastercard style placeholder or just status -->
            <div
              class="italic text-gold-300 font-serif font-bold text-xl opacity-80"
            >
              Platinum
            </div>
          </div>
        </div>

        <!-- Decorative Border Line -->
        <div
          class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-gold-900 via-gold-400 to-transparent opacity-50"
        ></div>
      </div>

      <!-- CARD 2: BACK -->
      <div class="card card-back relative flex overflow-hidden">
        <!-- Image Background Left Side -->
        <div class="back-image-overlay"></div>

        <!-- Dark Gradient Overlay for Readability -->
        <div
          class="absolute inset-0 bg-gradient-to-r from-black/60 via-black/90 to-[#080808] z-0"
        ></div>

        <div class="relative z-10 w-full h-full flex p-8">
          <!-- Left Section: Visual Hook -->
          <div class="w-5/12 flex flex-col justify-end">
            <div class="mb-4">
              <div
                class="inline-flex items-center gap-2 px-3 py-1 bg-gold-900/40 border border-gold-500/30 rounded-full mb-3 backdrop-blur-sm"
              >
                <div
                  class="w-2 h-2 rounded-full bg-green-500 animate-pulse"
                ></div>
                <span
                  class="text-[10px] text-gold-200 uppercase tracking-wider font-bold"
                  >POS Ready</span
                >
              </div>
              <h4 class="text-white font-bengali text-xl leading-snug">
                খাতা কলমের<br />ঝামেলা শেষ
              </h4>
            </div>
          </div>

          <!-- Right Section: Details & Features -->
          <div
            class="w-7/12 flex flex-col justify-between pl-6 border-l border-white/10"
          >
            <!-- Header -->
            <div class="text-right">
              <h3
                class="text-xl font-bold text-white font-display tracking-wide"
              >
                Cash<span class="text-gold-400">Shilpo</span>
              </h3>
              <p class="text-[9px] text-gray-400 uppercase tracking-widest">
                Digital Manager
              </p>
            </div>

            <!-- Feature Icons (Visual Language) -->
            <div class="grid grid-cols-2 gap-3 my-2">
              <!-- Feature 1 -->
              <div
                class="bg-white/5 p-2 rounded border border-white/10 flex items-center gap-2"
              >
                <div class="p-1.5 bg-gold-500/20 rounded text-gold-400">
                  <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 7h6m0 36v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"
                    ></path>
                  </svg>
                </div>
                <div>
                  <p class="text-[10px] text-gray-400 uppercase">হিসাব</p>
                  <p class="text-xs text-white font-bold">Accounting</p>
                </div>
              </div>
              <!-- Feature 2 -->
              <div
                class="bg-white/5 p-2 rounded border border-white/10 flex items-center gap-2"
              >
                <div class="p-1.5 bg-gold-500/20 rounded text-gold-400">
                  <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
                    ></path>
                  </svg>
                </div>
                <div>
                  <p class="text-[10px] text-gray-400 uppercase">স্টক</p>
                  <p class="text-xs text-white font-bold">Stock</p>
                </div>
              </div>
              <!-- Feature 3 -->
              <div
                class="bg-white/5 p-2 rounded border border-white/10 flex items-center gap-2 col-span-2"
              >
                <div class="p-1.5 bg-gold-500/20 rounded text-gold-400">
                  <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path>
                  </svg>
                </div>
                <div>
                  <p class="text-[10px] text-gray-400 uppercase">বেচাকেনা</p>
                  <p class="text-xs text-white font-bold">Sales & Profit</p>
                </div>
              </div>
            </div>

            <!-- Contact Footer -->
            <div
              class="pt-3 border-t border-white/10 flex justify-between items-center"
            >
              <div>
                <p class="text-[8px] text-gold-400 uppercase tracking-wider">
                  Hotline
                </p>
                <p class="text-sm text-white font-tech tracking-wider">
                  01938-529096
                </p>
              </div>
              <img
                src="qrcode_296039477_55cfcc1349443c3e3f381f74e4fb081b.png"
                alt="QR"
                class="w-10 h-10 rounded bg-white p-0.5 object-cover"
                onerror="this.src='https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=www.cashshilpo.com&color=000000&bgcolor=FFFFFF';"
              />
            </div>
          </div>
        </div>

        <!-- Decorative Border Line -->
        <div
          class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-gold-900 via-gold-400 to-gold-900 opacity-50"
        ></div>
      </div>
    </div>
  </body>
</html>
