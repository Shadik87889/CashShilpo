      :root {
        --neon-green: #39ff14;
        --dark-bg: #050505;
        --card-bg: #111111;

      body {

        font-family: "Share Tech Mono", monospace;
        cursor: crosshair;
      }

      .font-header {
        font-family: "Orbitron", sans-serif;
      }

      /* 3D Scene Setup */
      .scene {
        perspective: 1200px;
        transform-style: preserve-3d;
      }

      .card-container {
        transform-style: preserve-3d;
        will-change: transform;
      }

      /* Parallax Layers */
      .layer {
        transform-style: preserve-3d;
      }

      .layer-1 {
        transform: translateZ(0px);
      }
      .layer-2 {
        transform: translateZ(15px);
      }
      .layer-3 {
        transform: translateZ(30px);
      }
      .layer-4 {
        transform: translateZ(45px);
      }

      /* Complex Gradients & Textures */
      .carbon-fiber {
        background: linear-gradient(27deg, #151515 5px, transparent 5px) 0 5px,
          linear-gradient(207deg, #151515 5px, transparent 5px) 10px 0px,
          linear-gradient(27deg, #222 5px, transparent 5px) 0px 10px,
          linear-gradient(207deg, #222 5px, transparent 5px) 10px 5px,
          linear-gradient(90deg, #1b1b1b 10px, transparent 10px),
          linear-gradient(
            #1d1d1d 25%,
            #1a1a1a 25%,
            #1a1a1a 50%,
            transparent 50%,
            transparent 75%,
            #242424 75%,
            #242424
          );
        background-color: #131313;
        background-size: 20px 20px;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }

      /* Neon Glows */
      .text-neon {
        color: var(--neon-green);
        text-shadow: 0 0 10px rgba(57, 255, 20, 0.5),
          0 0 20px rgba(57, 255, 20, 0.3);
      }

      .border-neon {
        border-color: var(--neon-green);
        box-shadow: 0 0 15px rgba(57, 255, 20, 0.2);
      }

      .neon-box-shadow {
        box-shadow: 0 0 25px rgba(57, 255, 20, 0.15),
          inset 0 0 10px rgba(57, 255, 20, 0.05);
      }

      /* Animations */
      @keyframes scan {
        0% {
          top: 0%;
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          top: 100%;
          opacity: 0;
        }
      }

      .scanner-line {
        background: linear-gradient(
          to right,
          transparent,
          var(--neon-green),
          transparent
        );
        height: 2px;
        width: 100%;
        position: absolute;
        animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        box-shadow: 0 0 10px var(--neon-green);
      }

      /* @keyframes pulse {
        0% {

        50% {

        100% {

        }
      }

      .pulse-dot {

      /* Holographic Shine */
      .holo-sheen {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0) 40%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0) 60%,
          rgba(255, 255, 255, 0) 100%
        );
        mix-blend-mode: overlay;
        pointer-events: none;
        z-index: 100;
      }

      /* Glare effect */
      .glare {
        background: radial-gradient(
          circle at 50% 50%,
          rgba(255, 255, 255, 0.3) 0%,
          rgba(255, 255, 255, 0) 60%
        );
        mix-blend-mode: soft-light;
        pointer-events: none;
      }

        font-size: 6px;
        opacity: 0.3;
        line-height: 8px;
        pointer-events: none;
        white-space: nowrap;
        overflow: hidden;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }
    </style>

    <script>
      // --- 1. Physics Engine for Card Tilt ---

      const card = document.getElementById("card");
      const glare = document.getElementById("glare");
      const holo = document.getElementById("holo");
      const debugCoords = document.getElementById("debug-coords");

      // Physics variables
      let mouseX = 0;
      let mouseY = 0;
      let cardX = 0; // Current tilt value
      let cardY = 0;
      let targetX = 0; // Target tilt value
      let targetY = 0;
      let velX = 0;
      let velY = 0;

      // Config
      const STIFFNESS = 0.07; // Spring stiffness (higher = snaps back faster)
      const DAMPING = 0.88; // Friction (lower = more slide)
      const MAX_TILT = 20; // Max rotation degrees

      document.addEventListener("mousemove", (e) => {
        const w = window.innerWidth;
        const h = window.innerHeight;

        // Normalize mouse position -1 to 1
        mouseX = (e.clientX - w / 2) / (w / 2);
        mouseY = (e.clientY - h / 2) / (h / 2);

        // Set target rotation
        targetX = mouseY * -MAX_TILT; // Inverted Y for intuitive tilt
        targetY = mouseX * MAX_TILT;

        // Glare/Holo Positioning
        const rotX = (mouseY * -100).toFixed(2);
        const rotY = (mouseX * 100).toFixed(2);

        glare.style.opacity = "1";
        glare.style.transform = `translate(${rotY}px, ${rotX}px)`;

        holo.style.opacity = "0.5";
        holo.style.backgroundPosition = `${50 + mouseX * 40}% ${
          50 + mouseY * 40
        }%`;
      });

      document.addEventListener("mouseleave", () => {
        targetX = 0;
        targetY = 0;
        glare.style.opacity = "0";
        holo.style.opacity = "0";
      });

      // Animation Loop
      function animatePhysics() {
        // Spring physics logic
        const forceX = (targetX - cardX) * STIFFNESS;
        const forceY = (targetY - cardY) * STIFFNESS;

        velX += forceX;
        velY += forceY;

        velX *= DAMPING;
        velY *= DAMPING;

        cardX += velX;
        cardY += velY;

        // Apply Transform
        card.style.transform = `rotateX(${cardX}deg) rotateY(${cardY}deg)`;

        // Debug
        debugCoords.innerText = `X: ${cardX.toFixed(1)} | Y: ${cardY.toFixed(
          1
        )}`;

        requestAnimationFrame(animatePhysics);
      }

      // animatePhysics();

      // --- 2. Background Particle System ---

      const canvas = document.getElementById("bgCanvas");
      const ctx = canvas.getContext("2d");

      let width, height;
      let particles = [];

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }

      window.addEventListener("resize", resize);
      resize();

      class Particle {
        constructor() {
          this.reset();
        }

        reset() {
          this.x = Math.random() * width;
          this.y = Math.random() * height;
          this.z = Math.random() * 2 + 0.5; // Depth factor
          this.size = Math.random() * 1.5;
          this.speedX = (Math.random() - 0.5) * 0.5;
          this.speedY = (Math.random() - 0.5) * 0.5;
          this.opacity = Math.random() * 0.5 + 0.1;
          this.color = Math.random() > 0.9 ? "#39FF14" : "#ffffff"; // Occasional neon green particle
        }

        update() {
          // Parallax movement based on mouse
          const moveX = mouseX * 2 * this.z;
          const moveY = mouseY * 2 * this.z;

          this.x += this.speedX - moveX * 0.05;
          this.y += this.speedY - moveY * 0.05;

          // Wrap around screen
          if (this.x > width) this.x = 0;
          if (this.x < 0) this.x = width;
          if (this.y > height) this.y = 0;
          if (this.y < 0) this.y = height;
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.globalAlpha = this.opacity;
          ctx.fill();
        }
      }

      // Grid lines
      function drawGrid() {
        ctx.strokeStyle = "#39FF14";
        ctx.lineWidth = 0.5;
        ctx.globalAlpha = 0.03;

        const gridSize = 50;
        const offsetX = mouseX * 20; // Move grid with mouse
        const offsetY = mouseY * 20;

        for (let x = offsetX % gridSize; x < width; x += gridSize) {
          ctx.beginPath();
          ctx.moveTo(x, 0);
          ctx.lineTo(x, height);
          ctx.stroke();
        }

        for (let y = offsetY % gridSize; y < height; y += gridSize) {
          ctx.beginPath();
          ctx.moveTo(0, y);
          ctx.lineTo(width, y);
          ctx.stroke();
        }
      }

      // Init particles
      for (let i = 0; i < 150; i++) {
        particles.push(new Particle());
      }

      function animateCanvas() {
        ctx.clearRect(0, 0, width, height);

        drawGrid();

        particles.forEach((p) => {
          p.update();
          p.draw();
        });

        // Connection lines for nearby particles
        ctx.strokeStyle = "#39FF14";
        ctx.globalAlpha = 0.05;
        for (let i = 0; i < particles.length; i++) {
          for (let j = i; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < 80) {
              ctx.beginPath();
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.stroke();
            }
          }
        }

        requestAnimationFrame(animateCanvas);
      }

      animateCanvas();
    </script>
