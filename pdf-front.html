<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CashShilpo Card - FRONT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Oswald:wght@400;500;600&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Rajdhani:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Oswald", "sans-serif"],
              tech: ["Rajdhani", "sans-serif"],
              bengali: ["Hind Siliguri", "sans-serif"],
              serif: ["Playfair Display", "serif"],
            },
            colors: {
              gold: {
                100: "#F9F1D8",
                200: "#F0DEAA",
                300: "#D4AF37",
                400: "#C5A028",
                500: "#B48E1D",
                600: "#8A6D1B",
                900: "#423205",
              },
              obsidian: "#0a0a0a",
              charcoal: "#121212",
            },
          },
        },
      };
    </script>
    <style>
      /* Page Setup for Printing */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        body {
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: white;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        .no-print {
          display: none !important;
        }
        .card {
          /* Ensure shadows don't mess up print margins, though shadows rarely print well */
          box-shadow: none !important;
          border: 1px solid #ddd !important;
        }
      }

      body {
        background-color: #f0f0f0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* Card Dimensions */
      .card {
        width: 600px;
        height: 350px;
        position: relative;
        overflow: hidden;
        /* Force background graphics to print */
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        flex-shrink: 0;

        /* Screen-only styling */
        border: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      /* Front Specific Styles */
      .card-front {
        background-color: #050505;
      }

      .card-front-bg {
        position: absolute;
        top: 0;
        right: 0;
        width: 70%;
        height: 100%;
        background-image: url("ChatGPT Image Jan 10, 2026, 10_45_03 PM.png");
        background-size: cover;
        background-position: center;
        -webkit-mask-image: linear-gradient(
          to right,
          transparent 0%,
          black 60%
        );
        mask-image: linear-gradient(to right, transparent 0%, black 60%);
        opacity: 0.6;
        mix-blend-mode: luminosity;
      }

      .text-gold-foil {
        color: transparent;
        background: linear-gradient(
          to bottom,
          #cfc09f 22%,
          #634f2c 24%,
          #cfc09f 26%,
          #cfc09f 27%,
          #ffecb3 40%,
          #3a2c0f 78%
        );
        -webkit-background-clip: text;
        background-clip: text;
      }

      .holo-logo {
        filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
      }
    </style>
  </head>
  <body>
    <!-- Instruction for user -->
    <div class="no-print mb-8 flex flex-col items-center gap-4">
      <button
        id="downloadBtn"
        onclick="generateHighQualityPDF()"
        class="group relative inline-flex h-12 items-center justify-center overflow-hidden rounded-md bg-gradient-to-r from-gold-600 to-gold-400 px-8 font-medium text-white transition-all duration-300 hover:w-64 hover:bg-white hover:shadow-[0_0_20px_rgba(212,175,55,0.5)] focus:outline-none focus:ring-2 focus:ring-gold-400 focus:ring-offset-2 active:scale-95 shadow-lg"
      >
        <div
          class="absolute inset-0 flex h-full w-full justify-center [transform:skew(-12deg)_translateX(-100%)] group-hover:duration-1000 group-hover:[transform:skew(-12deg)_translateX(100%)]"
        >
          <div class="relative h-full w-8 bg-white/20"></div>
        </div>
        <span
          class="flex items-center gap-2 tracking-wider uppercase text-sm font-bold font-sans"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Download HQ PDF
        </span>
      </button>
      <p class="text-[10px] text-gray-400 font-sans tracking-wide uppercase">
        4x Resolution • Vector Quality • Smart Crop
      </p>
    </div>

    <!-- CARD: FRONT -->
    <div
      id="card-element"
      class="card card-front relative p-10 flex flex-col justify-between"
    >
      <!-- Background Image Layer -->
      <div class="card-front-bg"></div>

      <!-- Gradient Overlay -->
      <div
        class="absolute inset-0 bg-gradient-to-r from-black via-[#0a0a0a] to-transparent opacity-90"
      ></div>

      <!-- Noise Texture -->
      <div
        class="absolute inset-0 opacity-[0.03] pointer-events-none"
        style="
          background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        "
      ></div>

      <!-- Top Section -->
      <div class="flex justify-between items-start relative z-20">
        <div class="flex flex-col justify-center">
          <p
            class="text-[10px] font-bold text-gold-400 tracking-[0.2em] uppercase mb-1"
          >
            Modern POS
          </p>
          <div class="h-[2px] w-8 bg-gold-500"></div>
        </div>

        <!-- Logo Mark -->
        <div
          class="w-12 h-12 rounded-lg bg-gradient-to-br from-gold-300 to-gold-600 p-[2px] shadow-lg shadow-gold-500/20 holo-logo"
        >
          <div
            class="w-full h-full p-[1px] bg-obsidian rounded-lg flex items-center justify-center relative overflow-hidden"
          >
            <div class="absolute inset-0 bg-gold-400/10"></div>
            <img
              src="cashshilpo-official-fav.png"
              alt=""
              class="w-8 h-8 object-contain"
            />
          </div>
        </div>
      </div>

      <!-- Center Content -->
      <div class="text-left mt-4 relative z-20">
        <p
          class="text-gray-400 text-xs tracking-wider font-medium mb-1 uppercase"
        >
          Business Management Software
        </p>
        <h1
          class="text-5xl font-black tracking-tight text-white mb-2 font-display uppercase leading-none"
        >
          Cash<span class="text-gold-300 text-gold-foil">Shilpo</span>
        </h1>
        <p
          class="text-lg font-bengali text-white tracking-wide font-light max-w-sm leading-relaxed mt-2"
        >
          আপনার ব্যবসার
          <span class="text-gold-300 font-semibold">ডিজিটাল পার্টনার</span>
        </p>
      </div>

      <!-- Bottom Section -->
      <div class="flex justify-between items-end relative z-20">
        <div>
          <div class="flex items-center gap-2 mb-1">
            <div class="w-1.5 h-1.5 bg-gold-500 rounded-full"></div>
            <p
              class="text-[10px] text-gray-400 font-mono tracking-widest uppercase"
            >
              Visit Website
            </p>
          </div>
          <p class="text-xl text-white font-tech tracking-wider">
            www.cashshilpo.com
          </p>
        </div>

        <div class="text-right">
          <div class="text-[10px] text-gray-500 uppercase tracking-widest mb-1">
            Category
          </div>
          <div
            class="text-gold-200 font-display font-bold text-lg tracking-wide"
          >
            BUSINESS SOLUTION
          </div>
        </div>
      </div>
    </div>

    <script>
      async function generateHighQualityPDF() {
        const btn = document.getElementById("downloadBtn");
        const originalContent = btn.innerHTML;

        // Loader State
        btn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Processing...`;
        btn.disabled = true;

        try {
          const { jsPDF } = window.jspdf;
          const element = document.getElementById("card-element");

          // 1. Capture High Resolution Canvas
          const canvas = await html2canvas(element, {
            scale: 4, // 4x resolution for super crisp text
            useCORS: true, // Handle cross-origin images
            backgroundColor: "#050505", // Force background color
            logging: false,
            allowTaint: true,
          });

          // 2. Create PDF matching exact dimensions
          const imgData = canvas.toDataURL("image/png", 1.0);

          // Card dimensions in pixels
          const cardWidth = element.offsetWidth;
          const cardHeight = element.offsetHeight;

          // Initialize PDF with exact pixel dimensions (using 'px' unit)
          const pdf = new jsPDF({
            orientation: "landscape",
            unit: "px",
            format: [cardWidth, cardHeight],
          });

          // 3. Add image to PDF
          pdf.addImage(imgData, "PNG", 0, 0, cardWidth, cardHeight);

          // 4. Save
          pdf.save("CashShilpo-Card-Front.pdf");
        } catch (err) {
          console.error("PDF Generation Error:", err);
          alert("Error generating PDF. Please check console for details.");
        } finally {
          // Reset Button
          btn.innerHTML = originalContent;
          btn.disabled = false;
        }
      }
    </script>
  </body>
</html>
